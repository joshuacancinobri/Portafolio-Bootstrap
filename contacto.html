<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('img/fondove.png');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
    }
    @media (min-width: 992px) {
      body {
        background-image: url('img/fondoele.png');
        background-attachment: fixed;
        background-position: center;
      }
    }
    .form-control:valid:not(:placeholder-shown), .form-select:valid:not([value=""]) {
      border-left: 5px solid #27ae60;
    }
    .form-control:invalid:not(:placeholder-shown) {
      border-left: 5px solid #e74c3c;
    }
    .btn-dorado {
      background-color: #c1a95b;
      color: white;
      border: none;
    }
    .btn-dorado:hover { background-color: #a38d45; color: white; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning border-3">
    <div class="container">
      <a class="navbar-brand fw-bold text-uppercase" href="index.html">Contacto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link active text-warning" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-warning text-center">
          <h2 class="h4 mb-0">Cont√°ctame</h2>
        </div>
        <div class="card-body p-4">
          <form id="formContacto" onsubmit="guardarMensaje(event)">

            <div class="mb-3">
              <label for="nombre" class="form-label fw-bold">Nombre Completo <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text">üë§</span>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label fw-bold">Tel√©fono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="55 1234 5678">
              </div>
            </div>

            <div class="mb-3">
              <label for="asunto" class="form-label fw-bold">Asunto <span class="text-danger">*</span></label>
              <select class="form-select" id="asunto" required onchange="verificarOtro()">
                <option value="">Selecciona una opci√≥n...</option>
                <option value="Oferta laboral">Oferta laboral</option>
                <option value="Colaboraci√≥n">Colaboraci√≥n</option>
                <option value="Otro">Otro</option>
              </select>
            </div>

            <div class="mb-3 d-none p-2 bg-light border-start border-warning border-3" id="campoOtro">
              <label class="form-label">Especifique:</label>
              <input type="text" class="form-control" id="otro_detalle">
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label fw-bold">Mensaje <span class="text-danger">*</span></label>
              <textarea class="form-control" id="mensaje" rows="5" required></textarea>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terminos" required>
              <label class="form-check-label" for="terminos">Acepto t√©rminos y condiciones</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="reset" class="btn btn-secondary me-md-2" onclick="ocultarOtro()">Limpiar</button>
              <button type="submit" class="btn btn-dorado px-4">Enviar Mensaje</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-4 mt-auto border-top border-secondary">
  <div class="container">
    <p class="mb-0">&copy; 2026 Mi Portafolio</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
